<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
<section class="login bg-dark">
    <div class="container p-5">
        <div class="row g-0">
            <div class="col-lg-5">
                <img src="https://img.freepik.com/premium-photo/summer-sand-beach-with-coconut-palm-leaves-foreground_252965-1106.jpg">
            </div>
            <div class="col-lg-7 text-center py-5">
                <h1 class="animate__animated animate__jackInTheBox text-light text-align-start">Welcome Here!</h1>
                <form class="form-row py-2 pt-5">
                    <div class="offset-1 col-lg-10">
                        <input type="text" class="inp px-3" placeholder="Enter Username">
                    </div>
                    <div class="form-row py-2">
                        <div class="offset-1 col-lg-10">
                            <input type="password" class="inp px-3" placeholder="Enter Password">
                        </div>
                    </div>
                    <div class="form-row py-3">
                        <div class="offset-1 col-lg-10">
                            <button class="btn1">Submit</button>
                        </div>
                    </div>
                </form>
                <p class="text-light">Or Login with</p>
                <span class="text-light"><i class="fa fa-facebook"></i></span>
                <span class="text-light"><i class="fa fa-instagram"></i></span>
                <span class="text-light"><i class="fa fa-github"></i></span>
                <span class="text-light"><i class="fa fa-linkedin"></i></span>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
